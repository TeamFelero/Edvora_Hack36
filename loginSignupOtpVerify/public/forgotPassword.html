<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="h-screen bg-gray-100 flex justify-center items-start">
  <div class="card-container relative mt-20" style="margin-top: 12rem;">
      <div id="loginCard" class="card bg-white p-8 h-80 rounded-lg shadow-md flex flex-col justify-center">
        <h2 class="text-2xl font-bold mb-6 text-center">forgot Password</h2>
        <form action="/submitSig" method="POST">
          <div class="mb-4">
            <label for="number" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input name="Email" type="Email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter the Email" />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">Generate OTP</button>
        </form>
      </div>
  </div>
</body>




</html>
