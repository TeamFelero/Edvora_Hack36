<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css">  
</head>
<body class="h-screen bg-gray-100 flex justify-center items-start">
    <div class="card-container relative mt-20">
        <!-- Login Card -->
        <div id="loginCard" class="card bg-white p-8 rounded-lg shadow-md flex flex-col justify-center">
          <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email/Username</label>
              <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your Email/Username" />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
              <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your Password" />
            </div>
            <div class="flex justify-between mb-6">
              <div></div>
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">Login</button>
          </form>
          <button id="toSignup" class="mt-4 text-center text-blue-500 hover:underline">Don't have an account? Sign Up</button>
        </div>
    </div>
</body>
</html>
