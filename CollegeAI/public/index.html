<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9fafb; }
    .college { border: 1px solid #ccc; padding: 10px; margin-top: 10px; border-radius: 8px; background-color: white; }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center mb-8">College Recommender</h1>
  <form id="prefForm" class="space-y-6">
    <label class="block text-lg font-medium text-gray-700">Stream:
      <input type="text" id="stream" value="Engineering" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
    
    <label class="block text-lg font-medium text-gray-700">State:
      <input type="text" id="state" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
    
    <label class="block text-lg font-medium text-gray-700">Max Fee:
      <input type="number" id="maxFee" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
  
    <label class="block text-lg font-medium text-gray-700">Placement Priority (1-10):
      <input type="number" id="placement" value="5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
    
    <label class="block text-lg font-medium text-gray-700">Infrastructure Priority (1-10):
      <input type="number" id="infrastructure" value="5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
    
    <label class="block text-lg font-medium text-gray-700">Faculty Priority (1-10):
      <input type="number" id="faculty" value="5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
    
    <label class="block text-lg font-medium text-gray-700">Academic Priority (1-10):
      <input type="number" id="academic" value="5" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
    </label>
  
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Find Colleges</button>
  </form>
  
  <div id="results" class="mt-8"></div>
  
  
  

  <script>
    document.getElementById('prefForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        stream: document.getElementById('stream').value,
        state: document.getElementById('state').value,
        maxFee: document.getElementById('maxFee').value,
        preferences: {
          placement: +document.getElementById('placement').value,
          infrastructure: +document.getElementById('infrastructure').value,
          faculty: +document.getElementById('faculty').value,
          academic: +document.getElementById('academic').value
        }
      };

      const res = await fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const colleges = await res.json();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '<h2>Top Colleges</h2>' + colleges.map(college => `
        <div class="college">
          <h3>${college.College_Name}</h3>
          <p>${college.State} | ${college.Stream}</p>
          <p>UG Fee: â‚¹${college.UG_fee} | Rating: ${college.Rating}</p>
          <p>Placement: ${college.Placement} | Infra: ${college.Infrastructure} | Faculty: ${college.Faculty} | Academic: ${college.Academic}</p>
          <p><strong>Score:</strong> ${college.score.toFixed(2)}</p>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
