<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">College Recommender</h1>

<form id="prefForm" class="max-w-5xl mx-auto p-6 rounded-xl shadow-md space-y-6">
  <!-- First row: Stream, State, Max Fee -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <label class="flex flex-col text-sm font-medium text-gray-700">
      Stream:
      <input type="text" id="stream" value="Engineering" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>

    <label class="flex flex-col text-sm font-medium text-gray-700">
      State:
      <input type="text" id="state" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>

    <label class="flex flex-col text-sm font-medium text-gray-700">
      Max Fee:
      <input type="number" id="maxFee" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>
  </div>

  <!-- Second row: Priorities -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <label class="flex flex-col text-sm font-medium text-gray-700">
      Placement Priority (1-10):
      <input type="number" id="placement" value="5" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>

    <label class="flex flex-col text-sm font-medium text-gray-700">
      Infrastructure Priority (1-10):
      <input type="number" id="infrastructure" value="5" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>

    <label class="flex flex-col text-sm font-medium text-gray-700">
      Faculty Priority (1-10):
      <input type="number" id="faculty" value="5" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>

    <label class="flex flex-col text-sm font-medium text-gray-700">
      Academic Priority (1-10):
      <input type="number" id="academic" value="5" class="mt-1 p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
    </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition-all">
    üîç Find Colleges
  </button>
</form>

<div id="results" class="max-w-5xl mx-auto mt-8"></div>


  <script>
    document.getElementById('prefForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        stream: document.getElementById('stream').value,
        state: document.getElementById('state').value,
        maxFee: document.getElementById('maxFee').value,
        preferences: {
          placement: +document.getElementById('placement').value,
          infrastructure: +document.getElementById('infrastructure').value,
          faculty: +document.getElementById('faculty').value,
          academic: +document.getElementById('academic').value
        }
      };

      const res = await fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const colleges = await res.json();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '<h2>Top Colleges</h2>' + colleges.map(college => `
        <div class="college">
          <h3>${college.College_Name}</h3>
          <p>${college.State} | ${college.Stream}</p>
          <p>UG Fee: ‚Çπ${college.UG_fee} | Rating: ${college.Rating}</p>
          <p>Placement: ${college.Placement} | Infra: ${college.Infrastructure} | Faculty: ${college.Faculty} | Academic: ${college.Academic}</p>
          <p><strong>Score:</strong> ${college.score.toFixed(2)}</p>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
