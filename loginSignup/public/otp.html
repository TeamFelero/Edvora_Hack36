<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css">  
</head>
<body class="h-screen bg-gray-100 flex justify-center items-start">
    <div class="card-container relative mt-20" style="margin-top: 12rem;">
        <div id="loginCard" class="card bg-white p-8 h-80 rounded-lg shadow-md flex flex-col justify-center">
          <h2 class="text-2xl font-bold mb-6 text-center">Enter OTP</h2>
          <form action="/otpVerify" method="POST">
            <div class="mb-4">
              <label for="number" class="block text-gray-700 text-sm font-bold mb-2">One Time Password</label>
              <input name="OTP" type="number" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter the OTP" />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">Verify</button>
          </form>
          <button id="toSignup" class="mt-4 text-center text-blue-500 hover:underline">Don't have an account? Sign Up</button>
        </div>
    </div>
</body>
</html>
