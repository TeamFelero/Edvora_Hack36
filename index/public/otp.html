<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white p-10 rounded-2xl shadow-xl border border-white/10 transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">
            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-pink-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">
                    OTP Verification
                </h2>
                <p class="text-gray-500 mt-2">Enter the 6-digit code sent to your email</p>
            </div>
            
            <form action="/otpVerify" method="POST">
                <div class="mb-6">
                    <label for="otp" class="block text-sm font-semibold mb-3 text-gray-600">One Time Password</label>
                    <div class="relative">
                        <input name="OTP" type="number" id="otp"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent transition-all"
                            placeholder="Enter 6-digit OTP" />
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <button type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3.5 rounded-lg font-semibold hover:from-pink-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-opacity-50 shadow-lg transition-all duration-300 hover:shadow-xl active:scale-95">
                    Verify OTP
                </button>
                
                <button id="toSignup" type="button"
                    class="w-full mt-4 text-center text-pink-500 hover:text-pink-700 font-medium transition-colors duration-300">
                    Don't have an account? <span class="font-semibold">Sign Up</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
