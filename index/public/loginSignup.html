<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / SignUp Flip Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body class="h-screen bg-gray-800 flex justify-center items-start">

  <div class="card-container relative mt-20">
    <!-- Login Card -->
    <div id="loginCard" class="card bg-white p-8 rounded-3xl shadow-md flex flex-col justify-center h-150">
      <h2 class="text-2xl font-bold mb-6 text-center text-pink-800">Login</h2>
      <form action="/submitLog" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2 text-pink-800">Email</label>
          <input name="email" type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your Email" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold mb-2 text-pink-800">Password</label>
          <input name="password" type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your Password" />
        </div>
        <div class="flex justify-between mb-6">
          <div></div>
          <a href="/forget" class="text-sm text-black-400 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-pink-400 text-white py-2 rounded-md hover:bg-pink-500 focus:outline-none">Login</button>
      </form>
      <h2 class="mx-auto">OR</h2>
      <button type="submit" href="/auth/google" class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 focus:outline-none flex items-center justify-center gap-2">
        <img src="./assets/google.png" alt="Google" class="w-5 h-5" />
        <span>Login with Google</span>
      </button>
      
      
      <button id="toSignup" class="mt-4 text-center text-black-400 hover:underline">Don't have an account? Sign Up</button>
      
    </div>

    <!-- Sign Up Card -->
    <div id="signupCard" class="card bg-white p-8 rounded-3xl shadow-md flex flex-col justify-center rotate-y-180 h-150 my-auto">
      <h2 class="text-2xl font-bold my-8 text-center text-pink-800">Sign Up</h2>
      <form action="/submitSig" method="POST">
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2 text-pink-800">UserName</label>
          <input name="username" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your UserName" aria-label="Enter your UserName" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2 text-pink-800">Email</label>
          <input name="email" type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your Email" aria-label="Enter your Email" />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold mb-2 text-pink-800">Password</label>
          <input name="password" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Password" aria-label="Password" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-bold mb-2 text-pink-800">Confirm Password</label>
          <input name="conPassword" type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Confirm Password" aria-label="Confirm Password" />
        </div>
        <button type="submit" class="w-full bg-pink-400 text-white py-2 rounded-md hover:bg-pink-500 focus:outline-none">Sign Up</button>
      </form>
      <h2 class="mx-auto">OR</h2>
      <button type="button" class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 focus:outline-none flex items-center justify-center gap-2">
        <img href="/auth/google" src="./assets/google.png" alt="Google" class="w-5 h-5" />
        <span>SignUp with Google</span>
      </button>
      <button id="toLogin" class="mt-4 text-center text-black-400 hover:underline mb-8">Already have an account? Login</button>
    </div>
  </div>

  <script src="../flip.js"></script>

</body>
</html>
