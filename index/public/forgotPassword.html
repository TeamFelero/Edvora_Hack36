<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css">  
</head>


<body class="h-screen bg-gray-100 flex justify-center items-start">
  <div class="card-container relative mt-20">
    <div id="loginCard" class="card bg-white p-8 h-80 rounded-3xl shadow-md flex flex-col justify-center">
      <h2 class="text-2xl font-bold mb-6 text-center text-pink-800">Forgot Password</h2>
      <form action="/forget" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold mb-2 text-pink-800">Email</label>
          <input name="email" type="email" id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-400"
            placeholder="Enter your Email" />
        </div>
        <button type="submit"
          class="w-full bg-pink-400 text-white py-2 rounded-md hover:bg-pink-500 focus:outline-none">
          Generate OTP
        </button>
      </form>
    </div>
  </div>
  
</body>




</html>
