<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="card-container bg-gray-800 flex items-center justify-center min-h-screen">
        <div id="signupCard" class="card bg-white p-8 rounded-3xl shadow-md flex flex-col justify-center max-w-md w-full">
          <h2 class="text-2xl font-bold mb-6 text-center text-pink-800">Create New Password</h2>
          <form action="/create" method="POST">
            <div class="mb-6">
              <label class="block text-sm font-bold mb-2 text-pink-800">New Password</label>
              <input name="newPass" type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-400"
                placeholder="New Password" />
            </div>
            <div class="mb-6">
              <label class="block text-sm font-bold mb-2 text-pink-800">Confirm Password</label>
              <input name="confPass" type="password"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-400"
                placeholder="Confirm Password" />
            </div>
            <button type="submit"
              class="w-full bg-pink-400 text-white py-2 rounded-md hover:bg-pink-500 focus:outline-none">
              Submit
            </button>
          </form>
        </div>
      </div>
      
    
</body>

</html>
