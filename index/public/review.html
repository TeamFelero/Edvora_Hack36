<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Section with Clickable Stars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div class="review-container bg-gray-100 flex items-center justify-center min-h-screen">
        <div id="reviewCard" class="card bg-white p-8 rounded-lg shadow-md flex flex-col justify-center max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Add Your Review</h2>
            <form action="/subRev" method="POST">
                
                <!-- Username -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input name="username" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Username" required />
                </div>

                <!-- College Name -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Institute Name</label>
                    <input name="institute" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Name of your Institute" required />
                </div>

                <!-- Subjects -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Subject</label>
                    <input name="subject" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Subjects you are reviewing" required />
                </div>  

                <!-- Review Text -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Review</label>
                    <textarea name="review" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Write your review here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">Submit Review</button>
            </form>
        </div>
    </div>
</body>

</html>
