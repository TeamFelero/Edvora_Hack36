<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Profile</h2>

    <form action="/prof" method="POST" class="space-y-5">
      <!-- Profile Photo -->
      <div class="flex flex-col items-center">
        <label for="photo" class="cursor-pointer">
          <img
            id="preview"
            src="https://via.placeholder.com/150"
            class="w-28 h-28 object-cover rounded-full shadow"
            alt="Profile Preview"
          />
          <input type="file" id="photo" name="photo" class="hidden" accept="image/*" onchange="loadPreview(event)" />
        </label>
        <p class="text-sm text-gray-500 mt-2 cursor-pointer">Click to change photo</p>
      </div>

      <!-- Name -->
      <div>
        <label class="block text-gray-600 mb-1">Name</label>
        <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="John Doe" />
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-gray-600 mb-1">Mobile Number</label>
        <input type="tel" name="mobile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="+91 9876543210" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="johndoe@example.com" />
      </div>

      <!-- College -->
      <div>
        <label class="block text-gray-600 mb-1">College Name</label>
        <input type="text" name="college" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" value="MNNIT Allahabad" />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-600 mb-1">Address</label>
        <textarea name="address" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">123, Main Street, New Delhi, India</textarea>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <a href="/save"><button class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
          ðŸ’¾ Save Changes
        </button></a>
      </div>
    </form>
  </div>


</body>
</html>
