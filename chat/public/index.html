<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App with Username</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
  <div id="chat-container" class="max-w-3xl mx-auto mt-12 bg-white p-6 rounded-lg shadow-lg">
    <ul id="messages" class="list-none p-0 max-h-72 overflow-y-auto mb-5 space-y-2">
        <!-- Messages will go here -->
    </ul>
    <form id="form" autocomplete="off" class="flex">
        <input id="input" type="text" placeholder="Type your message..." aria-label="Message input" class="flex-1 p-3 border border-gray-300 rounded-lg" />
        <button class="ml-3 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none transition duration-200">
            Send
        </button>
    </form>
</div>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let username = prompt('Enter your username:') || 'Anonymous';
    socket.emit('set username', username);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = `${msg.username}: ${msg.text}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
