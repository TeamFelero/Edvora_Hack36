<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- index.html or inside your React component -->
<nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="flex-shrink-0 text-2xl font-bold text-blue-600">MyBrand</div>
  
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Services</a>
          <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
        </div>
  
        <!-- Mobile Hamburger -->
        <div class="md:hidden flex items-center">
          <button id="menu-toggle" class="text-gray-600 hover:text-blue-600 transition duration-300 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 transition-all duration-300">
      <a href="#" class="block text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
      <a href="#" class="block text-gray-600 hover:text-blue-600 transition duration-300">About</a>
      <a href="#" class="block text-gray-600 hover:text-blue-600 transition duration-300">Services</a>
      <a href="#" class="block text-gray-600 hover:text-blue-600 transition duration-300">Contact</a>
    </div>
  </nav>
  
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
  
    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('block');
    });
  </script>
  
</body>
</html>
