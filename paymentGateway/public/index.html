<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder - Pay Now</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold mb-2">College Finder Premium</h1>
    <p class="text-lg md:text-xl text-gray-300">Pay Rs. 499/- to unlock advanced college matching features!</p>
  
    <div id="paypal-button-container" class="mt-8"></div>
  </div>
  

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '6'  // Amount in USD
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('âœ… Payment completed by ' + details.payer.name.given_name);
          // You can redirect or show a success screen here
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
