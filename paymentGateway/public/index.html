<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Finder - Pay Now</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #paypal-button-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>College Finder Premium</h1>
  <p>Pay Rs. 499/- to unlock advanced college matching features!</p>

  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '6'  // Amount in USD
            }
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('âœ… Payment completed by ' + details.payer.name.given_name);
          // You can redirect or show a success screen here
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
